<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>League of Legends</title>
</head>

<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img src="./assets/images/logo.png" class="login__logo" />

                <h1 class="login__title">Fazer login</h1>

                <label class="login__label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input" />
                </label>

                <label class="login__label">
                    <span>senha</span>
                    <input type="password" name="password" class="input" />
                </label>

                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="./assets/images/facebook-icon.png" alt="facebok" />
                    </button>

                    <button type="button" class="icons__button">
                        <img src="./assets/images/google-icon.png" alt="facebok" />
                    </button>

                    <button type="button" class="icons__button">
                        <img src="./assets/images/apple-icon.png" alt="facebok" />
                    </button>
                </div>

                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox" />
                    Manter login
                </label>
            </div>
            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                    <span class="material-symbols-outlined"> arrow_right_alt </span>
                </button>
                <a href="#" class="login__link">não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>
            </div>
        </section>
        <section class="wallpaper" style="background-image: url('./assets/images/wallpaper.jpg');">
        </section>
        <!-- <section class="wallpaper">
            <video autoplay loop class="wallpaper" src="./assets/images/project-2019-animated-login.webm"></video>
        </section> -->
    </main>
    <script src="./javascript/main.js"></script>
</body>
</html>
